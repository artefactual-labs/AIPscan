services:
  aipscan-setup:
    build: ./
    environment:
      - FLASK_CONFIG=dev
      - CELERY_BROKER_URL=amqp://guest@aipscan-rabbitmq//
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://aipscan:demo@aipscan-mysql:3306/aipscan?charset=utf8mb4
      - CELERY_RESULT_BACKEND=db+mysql+pymysql://aipscan:demo@aipscan-mysql:3306/celery?charset=utf8mb4
      - TYPESENSE_HOST=aipscan-typesense
      - TYPESENSE_API_KEY=xyz
      - AGGREGATOR_DOWNLOAD_ROOT=/downloads
    volumes:
      - "./:/app:ro"
    command: flask --app AIPscan:create_app storage-service-bootstrap --name "Demo Storage Service" --url http://nginx:8000 --username test --api-key test --default --wait
    restart: on-failure
    networks:
      - am_default

  aipscan:
    networks:
      - am_default

  aipscan-migrate:
    networks:
      - am_default

  aipscan-rabbitmq:
    networks:
      - am_default

  aipscan-worker:
    networks:
      - am_default

  aipscan-mysql:
    networks:
      - am_default

  aipscan-typesense:
    networks:
      - am_default

networks:
  am_default:
    external: true
