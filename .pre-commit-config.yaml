repos:
- repo: https://github.com/ambv/black
  rev: 18.9b0
  hooks:
  - id: black
    args: [--safe, --quiet]
    language_version: python3
- repo: https://github.com/PyCQA/flake8
  rev: 3.8.3
  hooks:
  - id: flake8
    language_version: python3
    additional_dependencies: ['flake8-builtins==2.2.0']
- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
  - id: isort
    language_version: python3
