repos:
- repo: https://github.com/ambv/black
  rev: 18.9b0
  hooks:
  - id: black
    args: [--safe, --quiet]
    language_version: python3
- repo: https://github.com/PyCQA/flake8
  rev: 3.8.3
  hooks:
  - id: flake8
    language_version: python3
- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
  - id: isort
    language_version: python3
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-builtin-literals
    language_version: python3
