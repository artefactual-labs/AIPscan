{% extends "base.html" %}

{% block content %}
<div>
  <button type="button" class="btn btn-success">New fetch job</button>
</div>
<br/>


<h2 class="h3">METS fetch jobs</h2>

<table class="table table-striped table-bordered table-condensed sortable">
  <tr>
  <td><strong>Fetch date</strong></td>
  <td><strong>Storage Service</strong></td>
  <td><strong>Number of AIPs</strong></td>
  </tr>
  {% if metsFetchJobs %}
    {% for metsFetchJob in metsFetchJobs %}
      <tr>
        <td>{{ metsFetchJob.downloadStartTime }}</td>
        <td>{{ metsFetchJob.amSs }}</td>
        <td><a href="/viewAip/{{ metsFetchJob.numberOfAips }}"></a></td>
      </tr>
    {% endfor %}
  {% endif %}
</table>
{% endblock %}
