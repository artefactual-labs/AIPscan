{% extends "base.html" %}

{% block content %}

<div class="alert alert-info"><h3 class="h3">Storage Services</h3></div>

<table id="aiptable" class="table table-striped table-bordered">
  <thead>
  <tr>
  <th><strong>Name</strong></th>
  <th><strong>URL</strong></th>
  </tr>
  </thead>
  {% if storageServices %}
    {% for storageService in storageServices %}
      <tr>
        <td><a href="/storage_service/{{ storageService.id }}">{{ storageService.name }}</a></td>
        <td>{{ storageService.url }}</td>
      </tr>
    {% endfor %}
  {% endif %}
</table>
<a href="/new_storage_service"><button type="button" class="btn btn-success">New storage service</button></a>
{% endblock %}
