{% extends "base.html" %}

{% block content %}

<h3 class="h3">Storage Services</h3>

<table class="table table-striped table-bordered table-condensed sortable">
  <tr>
  <td><strong>Name</strong></td>
  <td><strong>URL</strong></td>
  </tr>
  {% if storageServices %}
    {% for storageService in storageServices %}
      <tr>
        <td><a href="/storage_service/{{ storageService.id }}">{{ storageService.name }}</a></td>
        <td>{{ storageService.url }}</td>
      </tr>
    {% endfor %}
  {% endif %}
</table>
<a href="/new_storage_service"><button type="button" class="btn btn-success">New storage service</button></a>
{% endblock %}
