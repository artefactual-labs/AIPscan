<!DOCTYPE html>
<html lang="en">
<head>
  <title>Storage Service: {{ storage_service_name }}: file formats count</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>

  {% include "datatable.html" %}
</head>
<body>

<div class="container-fluid" style="margin: 20px 0;">

<div class="alert alert-secondary">
<a class="noprint" onClick="window.print();return false">
	<button type="button" class="btn btn-info" style="float:right;">Print</button>
</a>
<strong>{{ storage_service_name }}: AIP Contents</strong><br />
<strong>AIPS: {{ aip_count }}</strong><br />
</div>

{% if tables %}
  {% for table in tables %}
    <div>
    <table id="aip-{{loop.index}}" class="table table-striped table-bordered datatable">
      <thead>
      {% for column in headers %}
        <th  width="300px">{{ column }}</th>
      {% endfor %}
      <thead>
      <tbody>
      {% for row in table %}
        <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <br/>
  {% endfor %}
{% endif %}

</div>
</body>
</html>
